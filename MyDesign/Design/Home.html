<!DOCTYPE html>
<html>
<head>
    <title>Design Chatbox</title>
	<meta charset="utf-8" />
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/home.css" rel="stylesheet" />
    <link href="../css/chatbox.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Controllers/master.js"></script>
    <script src="../Controllers/chatBox.js"></script>
</head>
<body  ng-app="chatboxApp">
    <nav class="navFormat navbar">
        <h4 class="navbar-brand"><i class="fa fa-quote-left"></i> Chatbox Demo</h4>  
    </nav>


    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid carouselImage" src="https://vitta-images-prod-inbound.s3.amazonaws.com/wp-content/uploads/2017/11/inteligencia-artificial-na-saude.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid carouselImage" src="https://image2.thenewslens.com/2017/6/h42mesevlroeea1xuud57q1c3w89ht.jpg?auto=compress&fit=crop&h=648&q=100&updated_at=2017-06-27-20-42-45&w=1080" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid carouselImage" src="http://s3.amazonaws.com/digitaltrends-uploads-prod/2017/03/zocdoc_feat.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="chatBorder">
        <i class="fa fa-comments-o fa-2x chatBtn" title="Ready to chat?" data-toggle="modal" data-target="#chatWindow"></i>
    </div>
    



    <div class="modal fade" data-backdrop="static" role="dialog" id="chatWindow" ng-controller="chatboxCtrl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header chatHeader">
                    <h5 class="modal-title" id="chatWindowTitle"> <i class="fa fa-comments-o"></i> Let's Chat</h5>
                    <button type="button" class="close white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="messageBody" class="modal-body scroll">
                    <div class="received"><img class="dimen50 pull-left" src="https://x.dpstatic.com/d/avatars/l/905/905144.jpg?1511195787"/> 
                               Hi, Welcome to chatbox demo. How can I help you?</div>
                    <div class="sent"> <img class="dimen50 pull-right" src="https://freeiconshop.com/wp-content/uploads/edd/person-girl-flat.png" />
                               Help me to learn how to design chat window.</div>
                </div>
                <div class="modal-footer">
                    <textarea class="messageBox" title="Type your message here" placeholder="Type your message here" ng-model="messageString"></textarea>
                    <button type="button" class="btn btn-primary" ng-click="SendMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
